<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafter Clicker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="display-4">Crafter Clicker</h1>
      <p class="lead">Start picking up trash and crafting your way to riches!</p>
    </header>

    <!-- Main Game Section -->
    <div class="row">
      <!-- Inventory Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Inventory</h3>
          </div>
          <div class="card-body">
            <ul id="inventory-list" class="list-group">
              <!-- Inventory items will be dynamically added here -->
              <li class="list-group-item">Inventory is empty.</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="col-md-4 text-center">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Actions</h3>
          </div>
          <div class="card-body">
            <div id="action-buttons" class="d-grid gap-2">
              <!-- Buttons dynamically created in scripts/index.js -->
            </div>
          </div>
        </div>
      </div>

      <!-- Crafting Section -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Crafting</h3>
          </div>
          <div class="card-body">
            <div id="crafting-buttons" class="d-grid gap-2">
              <!-- Buttons dynamically created in scripts/index.js -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2024 Crafter Clicker. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/index.js" defer></script>
</body>

</html>
